{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'training/css/styles.css' %}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'training/images/logo.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
{% block mainmenu %}
<div class="header">
<ul id="mainmenu" class="mainmenu">
<li class="logo"><a href="#"><div class="logo"></div></a></li>
{% for entry in menu %}
    {% if not forloop.last %}
			<li><a href="#">{{entry.title}}</a></li>
	{% else %}
			<li class="last"><a href="#">{{entry.title}}</a></li>
	{% endif %}
{% endfor %}
</ul>
{% endblock mainmenu%}

{% block content %}
{% endblock %}
<tr><td valign=top>
	<div id="footer">
		<p>&copy; 2021 Good luck, have fun.</p>
	</div>
</td></tr></table>
</body>
</html>

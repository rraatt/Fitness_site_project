{% extends 'training/base.html' %}


{% block content %}
<h1>{{title}}</h1>
<ul>
    {% if not info %}
    <h2>No trainings found</h2>
    {% else %}
    {% for entry in info %}
    <li>
        <p>{{entry.id_trainer}} {{entry.date}} {{entry.time_start}}-{{entry.time_end}}</p>
        <hr>
			</li>
    </li>
    {% endfor %}
    {% endif%}
</ul>
{% endblock %}

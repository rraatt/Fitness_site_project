{% extends 'training/base.html' %}


{% block content %}

<ul>

        <p>{{entry.client_group}} {{entry.date}} {{entry.time_start}}-{{entry.time_end}}</p>
        <div class="clear"></div>
			<p class="link-read-post"><a href="{{ entry.get_absolute_url }}">Join the group</a></p>

			</li>
    </li>
    {% endfor %}
</ul>
{% endblock %}

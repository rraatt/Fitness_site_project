{% extends 'training/base.html' %}

{% block content %}


<h1>{{title}}</h1>

<form action="{% url 'abonements' %}" method="get">
  <input name="date" type="date" placeholder="Search...">
  <button type="submit">Search</button>
</form>
<ul>
    {% if not abons %}
    <h2>No abonements found</h2>
    {% else %}
    {% for entry in abons %}
    <li>
        <p>{{entry}}</p>
    </li>
    {% endfor %}
    {% endif %}
</ul>

{% endblock %}
